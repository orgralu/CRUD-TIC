<p>add-empleado works!</p>
<div class="card">
    <div class="card-header">
        Editar empleado
    </div>
    <div class="card-body">
        
        <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()" >
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input required type="text"
                class="form-control" name="" formControlName="nombre" id="" aria-describedby="helpId" placeholder="Escribe tu nombre">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Apellido</label>
                <input required type="text"
                  class="form-control" name="" formControlName="apellido" id="" aria-describedby="helpId" placeholder="Escribe tu apellido">
              </div>

            <div class="mb-3">
              <label for="" class="form-label">Correo</label>
              <input required type="email"
                class="form-control" name="" formControlName="correo" id="" aria-describedby="helpId" placeholder="Escribe tu correo">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Tipo Cedula</label>
                <select formControlName="id_cedula" class="form-select form-select-lg">
                    <option *ngFor="let tipoCedula of TipoCedula;" value="{{ tipoCedula.id_cedula }}">{{ tipoCedula.ntipocedula }}</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Cedula</label>
                <input required type="number"
                  class="form-control" name="" formControlName="cedula" id="" aria-describedby="helpId" placeholder="Escribe tu cedula">
            </div>

            <div class="btn-group" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-success">Actualizar</button>
                <button type="button" routerLink="/list-empleado" class="btn btn-primary">Cancelar</button>
            </div>

        </form>

    </div>
</div>
