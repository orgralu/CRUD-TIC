    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registro de empleado</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" id="frm">
                            <div class="mb-3">
                              <label for="" class="form-label">Nombre</label>
                              <input type="hidden" name="ide" id="ide" value="">
                              <input required type="text"
                                class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Escribe nombre">
                            </div>
                            <div class="mb-3">
                              <label for="" class="form-label">Apellido</label>
                              <input required type="text"
                                class="form-control" name="apellido" id="apellido" aria-describedby="helpId" placeholder="Escribe apellido">
                            </div>
                            <div class="mb-3">
                              <label for="" class="form-label">Correo</label>
                              <input type="text"
                                class="form-control" name="correo" id="correo" aria-describedby="helpId" placeholder="Escribe correo">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Tipo Cedula</label>
                                <select name="id_cedula" id="id_cedula" class="form-select form-select-lg">
                                   
                                </select>
                            </div>

                            <div class="mb-3">
                              <label for="" class="form-label">Cedula</label>
                              <input type="text"
                                class="form-control" name="cedula" id="cedula" aria-describedby="helpId" placeholder="Escribe cedula">
                            </div>
                            <div class="form-group">
                              <input type="button" value="Registrar" id="registrar" onclick="guardar()" class="btn btn-primary">
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h1>Lista Empleados</h1>
                        <span>(Nota: Refrestar si es la primera carga de esta parte de la interaz para volver a cargar el script)</span> 
                        <div class="row">
                            <div class="col-lg-5">
                                <form action="" method="post">
                                    <div class="form-group">
                                        <label for="buscar">Buscar por ID:</label>
                                        <div class="input-group mb-3">
                                            <input type="text" name="buscar" id="buscar" placeholder="Buscar por ID..." class="form-control">
                                            <input type="button" value="Buscar" id="buscarbtn" onclick=Buscar() class="btn btn-primary">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-primary">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Apellido</th>
                                        <th scope="col">Tipo Cedula</th>
                                        <th scope="col">Cedula</th>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="resultado">
                                    
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
